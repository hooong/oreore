
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="./icon.ico">
</head>
<body>
	<style>
		@font-face { font-family: 'KOMACON'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_seven@1.2/KOMACON.woff') format('woff'); font-weight: normal; font-style: normal; }
		@font-face { font-family: 'S-CoreDream-8Heavy'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); font-weight: normal; font-style: normal; }
		body{ background-color: #b4b8ba }	
		p{margin:10px 0;}
		.mainContainer{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.main {
			color:#1E2022;
			flex:1 1 750px; 
			background-color:#f0e9e2; 
			border-radius: 3px;
			width: 80%;
			margin-top:30px;
			box-shadow: rgba(0, 0, 0, 0.55) 0px 20px 68px;
			font-family: 'KOMACON'; 
			font-weight: bold;
			text-align: center;
			font-size:14pt;
			margin-bottom: 30px;
			
		}
		.search{
			border-radius: 3px;
			margin:10px;
			border:1px solid;
			width:45px;height: 45px;

		}
		.searchList{
			display:flex;
			text-align: left;
		}
		.searchListText{
			padding : 0 10px;
			flex : 0  100%;
		}
		.searchListButton{
			
			flex:0 0 60px;
			display:flex;
			align-items:center; justify-content: center;
		}
		.nmStyle{
			font-size:10pt;
		}
		.cdStyle{
			font-size:14pt;
		}
		#tail{
			color:#f4f1e9
		}
.wrap{}
.wrap div{width:100%; text-align:center; font-size:20px; font-weight:700; color:#fff;}
.top_bar_fix{position:fixed; top:0; left:0; width:100%;}
.pd_top_80{padding-top:80px;}
.wrap .top_bn_zone{height:100px; background:#777; line-height:100px;}
.wrap .top_fix_zone{height:80px; background:#d63232; line-height:80px;}
.wrap .top_con_zone{height:1500px; background:#ededed; color:#888; text-align:center; font-size:70px;}

/*#5fb1af*/
	</style>
<div class="mainContainer">
	    <div class="top_bn_zone">
			</div>
	<h1 style="font-family: 'S-CoreDream-8Heavy'; color:#f3eadd">OREORE</h1>
	<div class="main">
            <form action="" method="get">
                    <input type="text" name="q" value="{{ q }}" placeholder="질병 분류 기호 또는 병명을 입력해보세요">
                    <input type="submit" value="검색">
						</form>
						
						{% for cd, nm in sick %}
					<div class="searchList">
						<div class="searchListText">
							<p class="cdStyle">{{cd}}</p>
							<p class="nmStyle">{{nm}}</p>
						</div>
						<div class="searchListButton">
								<button style="box-shadow:0px 0px 4px #535455;background-color:#b4b8ba;border-radius: 100%; width:40px;height:40px;color:white;border:0px;">
									<a href="{% url 'add_disease_to_prescription' pre_id %}">
										<p style="display:block;position: relative;font-size:25pt;top:50%;left:50%;transform:translate(-50%,-50%);margin:0px;">+</p>
									</a>
								</button>

						</div>
					</div>
					<hr>
						{% endfor %}
						

        <!-- 병명 : {{sicknms}}<br> -->
      
        <img width="200px"src="{{img}}"><br>
        {{res2}}
        
        
	</div>
	<div id="tail">Copyrightⓒ2019 by OREORE | Contact Us </div>

 
</div>
<script>$(document).ready(function(){
 
		var topBar = $("#topBar").offset();
	 
		$(window).scroll(function(){
			
			var docScrollY = $(document).scrollTop()
			var barThis = $("#topBar")
			var fixNext = $("#fixNextTag")
	 
			if( docScrollY > topBar.top ) {
				barThis.addClass("top_bar_fix");
				fixNext.addClass("pd_top_80");
			}else{
				barThis.removeClass("top_bar_fix");	
				fixNext.removeClass("pd_top_80");
			}
	 
		});
	  
	})
</script>
</body>
</html>
