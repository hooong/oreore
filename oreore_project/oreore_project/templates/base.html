{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
	<!-- Remember to include jQuery :) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<script src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4487a79980.js" crossorigin="anonymous"></script>

  
	<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
	
    <link rel="stylesheet" href="{% static 'oreore_project/base.css' %}" />
</head>
<body>
	<div class="mainContainer">
		<div id="mySidenav" class="sidenav">
				{% if user.is_authenticated %}
				<!-- noti_predict -->
				<script type="text/javascript">
					$(document).ready(function() {
						noti();
					});
				</script>
				<p>현재 유저 : {{user.uid}}</p>
				<!-- noti -->
				<div id="noti">
					<p>당신이 걸릴수도 있는 병!</p>
					<input type="hidden" id='kcd' value='{{disease}}'>
				</div>
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="/">Home</a>
				<a href="{% url 'all_prescription' %}">Prescription</a>
				<a href="/">Search</a>
				<a href="/contact">Contact</a>
				<a href="{% url 'logout' %}">Logout</a>
				{% else %}
				<p>로그인을 해주세요.</p>
				<a href="{% url 'login' %}">Login</a>
				<a href="{% url 'signup' %}">Signup</a>
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="/">Home</a>
				<a href="{% url 'all_prescription' %}">Prescription</a>
				<a href="/">Search</a>
				<a href="/contact">Contact</a>
				{% endif %}
		</div>
		<span style="position:absolute;top:7px;left:10px;font-size:40px;cursor:pointer;color:#f3eadd;" onclick="openNav()">&#9776;</span>

    	<h1 style="font-family: 'S-CoreDream-8Heavy'; color:#f3eadd">OREORE</h1>
    
	{% block contents %}

	{% endblock %}
			
	<script>
		// noti
		function noti(){
			var kcdcodes = $("#kcd").val();
			var list = kcdcodes.match(/\w+/g);
			for (i in list){
				if (list[i]=="J00" || list[i]=="B301"){
					$.ajax({
						type: 'POST',
						url: '/disease_noti/noti/',
						data: {code:list[i]},
						dataType: 'json',
						success: function(result){
							$('#noti').append(JSON.stringify(result));
							// $('#noti').html('<p>'+kcdcode+'많이 걸리는 달'+'</p>'+result['noti']['J00']);
						},
						error: function(e) { console.log('error:'+e.status);}
					});
				}
			}
		}
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}
		
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
</html>
